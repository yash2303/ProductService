server.port=8010
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://${PRODUCT_SERVICE_DATABASE_URL}:3306/productDatabase
spring.datasource.username=${PRODUCT_SERVICE_USERNAME}
#spring.datasource.password=${PRODUCT_SERVICE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.flyway.baseline-on-migrate=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=${USER_SERVICE_URL}